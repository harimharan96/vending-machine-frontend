<div class="container">
    <div class="card-table">
        <div class="items">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sl.no</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th><button (click)="clearCart()">Clear cart</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items, let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.price}}</td>
                    </tr>
                    <!-- <tr>
                        <td>{{checkoutItems}}</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
</div>
