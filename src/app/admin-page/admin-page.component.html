    <div class="login-container" *ngIf="!isAdmin">
        <h3>Login to Add products</h3>
        <form class="form">
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" value="a@a.com" #email>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" value="aaa" #password>
            </div>
            <div *ngIf="wrongCred">
                <p style="color: red;">Wrong credential!</p>
            </div>

            <button class="btn" (click)="auth(email.value,password.value)">Enter</button>
        </form>
    </div>
    <div *ngIf="isAdmin" class="add-product-container">
        <form class="form">
            <div>
                <label for="title">Product Title:</label>
                <input type="text" name="title" [(ngModel)]="productData.title">
            </div>
            <div>
                <label for="imgUrl">Product Image Url:</label>
                <input type="text" name="imgUrl" [(ngModel)]="productData.imgUrl">
            </div>
            <div>
                <label for="price">Product Price:</label>
                <input type="number" name="price" [(ngModel)]="productData.price">
            </div>
            <div>
                <label for="info">Product Info:</label>
                <input type="text" name="info" [(ngModel)]="productData.info">
            </div>

            <button class="btn" (click)="addProduct()">Enter</button>
        </form>
    </div>
</div>
